<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/index.css">

</head>

<body>
  <!--Header-->
  <div class="main_header">
    <div class="email">
      <p>shurthi.bhatt@siriuscom.com</p>
    </div>
    <div class="header_data">
      <div class="header">
        <h1>
          <span>Shruthi </span> Bhatt
        </h1>
      </div>
      <div class="sub_header">
        <h2>a <span>product</span> designer</h2>
      </div>
    </div>
  </div>
  <!--Header-->
  <!--Start of Image Container-->
  <div class="container">
    <div class="image_style">
      <img src="../img/products/rawpixel-769308-unsplash.png" alt="rawpixel image">
    </div>
    <div class="image_style">
      <img src="../img/products/fancycrave-329196-unsplash.png" alt="fancycrave">
    </div>
    <div class="image_style">
      <img src="../img/products/nadine-shaabana-1112616-unsplash.png" alt="coffee_image">
    </div>
    <div class="image_style">
      <img src="../img/products/fikri-rasyid-689579-unsplash.png" alt="fikiri_image">
    </div>
    <div class="image_style">
      <img src="../img/products/marc-mueller-654355-unsplash.png" alt="mobile_image">
    </div>
    <div class="image_style">
      <img src="../img/products/jeff-sheldon-3219-unsplash.png" alt="jelf-sheldon_image">
    </div>
  </div>
  <!--End of Image Container-->
  <!--Start of Text-container-->
  <div class="caption">
    <h4>Big names to <span>show off</span></h4>
  </div>
  <!--End of Text-container-->
  <!--Logos Container-->
  <div class="logos_container">
    <div class="logo">
      <img src="../img/logos/logo_1.png" alt="spotfy_icon">
    </div>
    <div class="logo">
      <img src="../img/logos/logo_3.png" alt="olymbic_icon" >
    </div>
    <div class="logo">
      <img src="../img/logos/logo_18.png" alt="adidas_icon">
    </div>
    <div class="logo">
      <img src="../img/logos/logo_7.png" alt="lufansa_icon">
    </div>
    <div class="logo">
      <img src="../img/logos/logo_11.png" alt="ikea_icon">
    </div>
    <div class="logo">
      <img src="../img/logos/logo_2.png" alt="montblanc_icon">
    </div>
  </div>
  <!--Logos Container-->
  <div class="horizontal_line">
    <p>___ &nbsp;&nbsp;___________________________</p>
  </div>
  <!--icons-->
  <div class="media_icons">
    <div class="media_icons_card">
      <i class="fa-brands fa-facebook"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
      <i class="fa-brands fa-dribbble"></i>
      <i class="fa-solid fa-m"></i>
    </div>
  </div>
  <!--icons-->
  <!--Footer-->
  <div class="footer">
    <p>Coded with Love & Passion</p>
  </div>
  <!--Footer-->

</body>

</html>
